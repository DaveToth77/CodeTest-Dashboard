<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4f696318e6.js" crossorigin="anonymous"></script>  <link rel="stylesheet" href="./output.css" />
  <title>CodeTest-Dashboard</title>
</head>
<body>
<div class="w-full h-full bg-white">
  <div class="flex flex-no-wrap">
    <!-- Sidebar starts -->
    <div style="min-height: 700px" class="absolute lg:relative w-1/5 h-screen  bg-white hidden lg:block font-Poppins">
      <div class="h-16 w-full flex items-center pt-6 pl-2 pr-8">
        <img src="../assets/images/amg-logo-lrg.svg" alt="amg-logo">
      </div>
      <ul class="py-6">
        <li
          class="pl-6 cursor-pointer text-black text-sm leading-3 tracking-normal my-4  focus:outline-none">
          <div class="flex items-center">
            <div>
            </div>
            <i class="fas fa-tachometer-alt fa-2x"></i>
            <a href="javascript:void(0)" class="ml-2 text-xl font-Poppins font-light">Dashboard</a>
          </div>
        </li>
        <li
          class="pl-6 cursor-pointer text-black text-sm leading-3 tracking-normal my-4 hover:text-indigo-700 focus:text-indigo-700 focus:outline-none">
          <div class="flex items-center">
          <i class="fas fa-bullhorn fa-2x"></i>
            <a href="javascript:void(0)" class="ml-2 text-xl font-Poppins font-light">Campaigns</a>
          </div>
        </li>
        <li
          class="pl-6 cursor-pointer text-black text-sm leading-3 tracking-normal my-4 hover:text-indigo-700 focus:text-indigo-700 focus:outline-none">
          <div class="flex items-center">
          <i class="fas fa-mail-bulk fa-2x"></i>
            <a href="javascript:void(0)" class="ml-2 text-xl font-Poppins ">Submissions</a>
          </div>
        </li>
        <li
          class="pl-6 cursor-pointer text-black text-sm leading-3 tracking-normal my-4 hover:text-indigo-700 focus:text-indigo-700 focus:outline-none">
          <div class="flex items-center fa-2x">
          <i class="fas fa-users"></i>
            <a href="javascript:void(0)" class="ml-2 text-xl font-Poppins ">Users</a>
          </div>
        </li>
                <li
                  class="pl-6 cursor-pointer text-blue text-sm leading-3 tracking-normal my-4 hover:text-indigo-700 focus:text-indigo-700 focus:outline-none">
                  <div class="flex items-center">
                  <i class="fas fa-chart-pie fa-2x"></i>
                    <a href="javascript:void(0)" class="ml-2 text-xl font-Poppins ">Custom Reports</a>
                  </div>
                </li>

      </ul>
      <div id="profile" class='absolute bottom-8 pl-5'>
      <i class="fas fa-user-circle fa-2x pb-2"></i>
      <div class="font-semibold text-blue ">Welcome Stephanie!</div>
      <a href="myaccount.com" class="text-sm font-Poppins  underline text-indigo-700">My Account</a>
      |
      <a href="amg.com/signout" class="text-sm font-Poppins  underline text-indigo-700">Sign Out</a>

      </div>
    </div>
    <!-- Sidebar ends -->
    <!-- Navigation starts -->
    <nav class="h-28 w-full flex items-center  justify-between  bg-white  relative z-10 ">

      <div class="flex-col">
        <div class="py-4" style="width: 100%;">
            <div class="flex-1">
              <a href="javascript:void(0)" class=" text-4xl font-Poppins font-bold text-blue">Dashboard</a>
            </div>
            <div class="flex-1">
              <a href="javascript:void(0)" class="text-xl font-Poppins font-extralight text-black">CAMPAIGN MANAGER</a>
            </div>
        </div>
      </div>
      <!-- Search bar and notifications stacked on right side -->

        <!-- add search input to right side -->
        <div class="flex-col">

        <div class="flex items-center ml-4 pr-6 h-11">
          <i class="fas fa-search fa-2x ml-2 p-2"></i>

          <input type="text" class="w-full h-full pl-4 pr-8 py-2 bg-white border-2 color-black border-gray-400 focus:outline-none" placeholder="Search">
        </div>
        <!-- advanced search link on right -->
        <div class="flex items-center justify-end mr-6">
          <a href="javascript:void(0)" class="text-sm font-Poppins font-extralight text-blue underline">Advanced Search</a>
        </div>


        </div>

    </nav>
    <!-- Navigation ends -->


  </div>


</div>
</body>
</html>
